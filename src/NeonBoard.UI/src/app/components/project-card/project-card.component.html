<div class="group bg-surface border border-subtle rounded-lg p-5 hover:border-dim hover:bg-surface-elevated transition-colors duration-150 relative">
  <a
    [routerLink]="['/board', project.id]"
    class="block"
  >
    <div class="flex items-start gap-3 mb-3">
      <div [class]="'w-3 h-3 rounded-full mt-1 ' + getColorClass(getProjectColor(index))"></div>
      <div class="flex-1 min-w-0">
        <h3 class="text-[15px] font-medium text-primary group-hover:text-accent transition-colors">
          {{ project.name }}
        </h3>
        @if (project.description) {
          <p class="text-[13px] text-muted mt-1 line-clamp-2">
            {{ project.description }}
          </p>
        }
      </div>
    </div>
    <div class="flex items-center justify-between text-xs text-muted pt-3 border-t border-subtle">
      <span>Created {{ getRelativeTime(project.createdAt) }}</span>
      <span>Updated {{ getRelativeTime(project.updatedAt) }}</span>
    </div>
  </a>

  <!-- Delete button -->
  <button
    (click)="onDelete($event)"
    class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity p-1.5 hover:bg-red-500/10 rounded text-muted hover:text-red-400"
    title="Delete project"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
  </button>
</div>
