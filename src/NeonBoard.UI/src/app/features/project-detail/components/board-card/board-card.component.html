<div class="group bg-surface border border-subtle rounded-lg p-5 hover:border-dim hover:bg-surface-elevated transition-colors duration-150 relative overflow-hidden">
  <!-- Gradient accent at top -->
  <app-gradient-accent [variant]="index()"></app-gradient-accent>

  <a
    [routerLink]="['/project', projectId(), 'b', board().id]"
    class="block"
  >
    <div class="mb-3">
      <h3 class="text-[15px] font-medium text-primary group-hover:text-accent transition-colors">
        {{ board().name }}
      </h3>
      <p class="text-[13px] text-muted mt-1">
        {{ board().columnCount }} {{ board().columnCount === 1 ? 'column' : 'columns' }}
      </p>
    </div>
    <div class="flex items-center justify-between text-xs text-muted pt-3 border-t border-subtle">
      <span>Created {{ getRelativeTime(board().createdAt) }}</span>
      <span>Updated {{ getRelativeTime(board().updatedAt) }}</span>
    </div>
  </a>
</div>
