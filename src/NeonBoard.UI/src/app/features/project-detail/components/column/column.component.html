<div class="flex flex-col w-72 shrink-0">
  <!-- Column header -->
  <div class="flex items-center gap-2.5 mb-4 px-0.5">
    <div [class]="dotClasses"></div>
    <h2 class="text-[13px] font-medium text-primary">{{ title }}</h2>
    @if (count !== undefined) {
      <span class="text-xs text-muted tabular-nums">{{ count }}</span>
    }
  </div>

  <!-- Cards container -->
  <div class="flex flex-col gap-2">
    <ng-content></ng-content>

    <!-- Add card button -->
    <button class="py-2 w-full text-[13px] text-muted rounded-lg hover:bg-surface hover:text-secondary transition-colors duration-150">
      + Add card
    </button>
  </div>
</div>
