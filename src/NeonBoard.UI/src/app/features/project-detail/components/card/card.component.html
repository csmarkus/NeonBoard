<div
  (click)="cardClick.emit()"
  class="bg-surface border border-subtle rounded-lg p-3 hover:border-cyan-500/50 transition-colors cursor-pointer"
>
  <h3 class="text-sm text-primary">{{ card().title }}</h3>
  @if (card().description) {
    <div class="mt-2 flex items-center">
      <svg class="w-3.5 h-3.5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
      </svg>
    </div>
  }
</div>
