<div
  [class]="cardClasses"
  (click)="cardClick.emit()"
>
  <h3 class="text-sm font-medium text-primary leading-snug">{{ title }}</h3>

  @if (description) {
    <p class="text-xs text-muted mt-1.5 leading-relaxed line-clamp-2">
      {{ description }}
    </p>
  }

  @if (tags.length > 0 || assignee) {
    <div class="flex items-center justify-between mt-3 pt-3 border-t border-subtle">
      @if (tags.length > 0) {
        <div class="flex flex-wrap gap-1.5">
          @for (tag of tags; track tag) {
            <span [class]="getTagClasses(tag)">
              {{ tag }}
            </span>
          }
        </div>
      }

      @if (assignee) {
        <div class="flex items-center gap-2 ml-auto">
          <div class="w-6 h-6 rounded-full bg-surface-elevated flex items-center justify-center">
            <span class="text-xs text-secondary font-medium">
              {{ assignee.charAt(0).toUpperCase() }}
            </span>
          </div>
        </div>
      }
    </div>
  }
</div>
