<app-drawer [open]="open()" (close)="onClose()">
  <div class="space-y-6">
    <div>
      <h2 class="text-lg font-semibold text-primary">Create Board</h2>
      <p class="text-[13px] text-muted mt-1">Add a new board to organize your work</p>
    </div>

    <!-- Error message -->
    @if (error) {
      <div class="px-4 py-3 bg-red-500/10 border border-red-500/20 rounded-lg">
        <p class="text-sm text-red-400">{{ error }}</p>
      </div>
    }

    <div class="space-y-4">
      <div>
        <label class="block text-[13px] text-secondary mb-1.5">Board name</label>
        <input
          type="text"
          [(ngModel)]="newBoardName"
          placeholder="Enter board name..."
          (keyup.enter)="createBoard()"
          class="w-full px-3 py-2 text-[13px] bg-surface text-primary placeholder:text-muted border border-dim rounded-lg hover:border-secondary/30 focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 transition-colors duration-150"
        />
      </div>
    </div>

    <div class="flex gap-3 pt-4 border-t border-subtle">
      <app-button
        variant="primary"
        (click)="createBoard()"
        [disabled]="isCreating || !newBoardName.trim()">
        {{ isCreating ? 'Creating...' : 'Create Board' }}
      </app-button>
      <app-button
        variant="secondary"
        (click)="onClose()"
        [disabled]="isCreating">
        Cancel
      </app-button>
    </div>
  </div>
</app-drawer>
