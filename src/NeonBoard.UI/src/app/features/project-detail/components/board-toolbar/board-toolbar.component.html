<div class="bg-void px-6 py-3 border-b border-subtle flex items-center gap-4 shrink-0">
  <div class="flex items-center gap-2">
    <span class="text-sm text-muted">Filter:</span>
    <button class="px-2.5 py-1 text-sm text-secondary bg-surface-elevated rounded-md hover:text-primary transition-colors">
      All cards
    </button>
  </div>

  <a
    [routerLink]="['/project', projectId(), 'b', boardId(), 'settings']"
    class="flex items-center gap-1.5 ml-auto text-sm text-muted hover:text-primary transition-colors"
    aria-label="Board settings">
    <fa-icon [icon]="faGear" class="text-sm"></fa-icon>
    <span>Settings</span>
  </a>
</div>
